language: cpp

compiler:
  - gcc

before_script:
  - wget http://www.cmake.org/files/v3.3/cmake-3.3.2-Linux-x86_64.sh
  - sudo sh cmake-3.3.2-Linux-x86_64.sh --prefix=/usr/local --exclude-subdir
  - mkdir build
  - cd build
  - cmake ..

script: make && make test

notifications:
   email:
     - dave@d53dev.net
   on_success: change
   on_failure: always
