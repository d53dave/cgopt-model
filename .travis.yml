language: cpp

compiler:
  - gcc

before_script:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - sudo apt-get install g++-4.8
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 50
  - wget http://www.cmake.org/files/v3.3/cmake-3.3.2-Linux-x86_64.sh
  - sudo sh cmake-3.3.2-Linux-x86_64.sh --prefix=/usr/local --exclude-subdir
  - mkdir build
  - cd build
  - cmake ..

script: make && make test

notifications:
   email:
     - dave@d53dev.net
   on_success: change
   on_failure: always
