language: cpp

compiler:
  - gcc

before_script:
  - sudo apt-get install software-properties-common -y
  - sudo add-apt-repository ppa:george-edison55/cmake-3.x -y
  - sudo apt-get update -q
  - sudo apt-get install -y cmake #this will upgrade or install
  - mkdir build
  - cd build
  - cmake ..

script: make && make test

notifications:
   email:
     - dave@d53dev.net
   on_success: change
   on_failure: always